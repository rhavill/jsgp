<!DOCTYPE html>
<html lang="en">
<head>
 
<meta charset="utf-8" />
<title>JSGP</title>
<script>
 if (typeof Object.create !== 'function') {
Object.create = function (o) {
var F = function () {};
F.prototype = o;
return new F();
};
}
var parent = { a: 1, b: 2, f: function(x) { return 2*x; }}
// child inherits from parent
var child = Object.create(parent);
console.log(child.a);
// child overrides parent property
child.a = 3;
console.log(parent.a);
// new parent property is dynamically inherited by child
parent.c = 3;
console.log(child.c);
// determinining if a property exists (avoid functions with typeof or use hasOwnProperty)
console.log(typeof parent.toString );
console.log(child.hasOwnProperty('b'));
// deteting property of child causes 
delete child.a;
console.log(child.a);

</script>
</head>
<body>
<p>hello</p>
</body>
</html>
